<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Stock Quote Servlet</title>
  </head>
  <body>
<a href="http://localhost:8080/StockQuote/YahooStockQuoteServet?courtesyType=AAPL&format=html">AAPL (html)</a>
<p>
<a href="http://localhost:8080/StockQuote/YahooStockQuoteServet?courtesyType=AAPL&format=json">AAPL (json)</a>
<p>
<a href="http://localhost:8080/StockQuote/YahooStockQuoteServet?courtesyType=AAPL&format=plain">AAPL (plain)</a>
<p>
<a href="http://localhost:8080/StockQuote/YahooStockQuoteServet?courtesyType=AAPL&format=xml">AAPL (xml)</a>

<form id="get-phrase" action="http://localhost:8080/StockQuote/YahooStockQuoteServet" method="post">
Stock Symbol:
<select name=symbol size=1>
  <option value=aapl>AAPL
  <option value=goog>GOOG
  <option value=msft>MSFT
  <option value=vz>VZ
</select>
<br>
Format:
<input type="radio" name="format" value="html">HTML
<input type="radio" name="format" value="json" checked>JSON
<input type="radio" name="format" value="plain">Plain
<input type="radio" name="format" value="xml">XML
<p> 
<input type="submit" name="submit_btn" value="Get Quote">
</form>

  </body>
</html>
